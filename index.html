<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdlaGPT - Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
    }

    .hidden { display: none; }

    .login-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e5e7eb;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #1e3a8a;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    .chat-container {
      display: none;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }

    .chat-header {
      background-color: #1e3a8a;
      color: white;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .chat-header button {
      background-color: white;
      color: #1e3a8a;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #f1f5f9;
    }

    .message {
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 80%;
      line-height: 1.5;
    }

    .user-message {
      background-color: #3b82f6;
      color: white;
      align-self: flex-end;
    }

    .assistant-message {
      background-color: #e2e8f0;
      color: #111827;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      padding: 16px;
      border-top: 1px solid #e5e7eb;
      background-color: #ffffff;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      margin-right: 10px;
    }

    .input-area button {
      background-color: #1e3a8a;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .chat-header h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<!-- Login -->
<div class="login-container" id="login-container">
  <div class="login-box">
    <h2>Login to AdlaGPT</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- Chat -->
<div class="chat-container" id="chat-container">
  <div class="chat-header">
    <h1>AdlaGPT</h1>
    <div>
      <button onclick="clearChat()">Clear Chat</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="chat-messages" id="chat-messages"></div>

  <div class="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const OPENAI_API_KEY = ""; // ðŸ”‘ Insert your OpenAI API key here

  const chatMessages = document.getElementById('chat-messages');
  const userInput = document.getElementById('user-input');
  const loginContainer = document.getElementById('login-container');
  const chatContainer = document.getElementById('chat-container');

  function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (username === "kartheek" && password === "Adla") {
      loginContainer.style.display = 'none';
      chatContainer.style.display = 'flex';
    } else {
      alert("Invalid username or password.");
    }
  }

  function logout() {
    chatContainer.style.display = 'none';
    loginContainer.style.display = 'flex';
    document.getElementById('username').value = "";
    document.getElementById('password').value = "";
    clearChat();
  }

  function addMessage(role, content) {
    const div = document.createElement('div');
    div.className = `message ${role}-message`;
    div.textContent = content;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    addMessage('user', message);
    userInput.value = '';

    addMessage('assistant', 'Typing...');

    try {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${OPENAI_API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are a helpful assistant named AdlaGPT." },
            { role: "user", content: message }
          ]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "Oops! No response.";
      chatMessages.removeChild(chatMessages.lastChild);
      addMessage('assistant', reply);
    } catch (error) {
      chatMessages.removeChild(chatMessages.lastChild);
      addMessage('assistant', 'Error fetching response.');
      console.error(error);
    }
  }

  // Enter key for login form
  document.getElementById('username').addEventListener("keypress", function (e) {
    if (e.key === "Enter") login();
  });
  document.getElementById('password').addEventListener("keypress", function (e) {
    if (e.key === "Enter") login();
  });

  // Enter key for chat input
  userInput.addEventListener("keypress", function (e) {
    if (e.key === "Enter") sendMessage();
  });

  function clearChat() {
    chatMessages.innerHTML = '';
  }
</script>

</body>
</html>
